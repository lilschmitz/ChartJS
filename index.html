<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <title>Title</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>
    <script src="js/defaultCharts.js"></script>
    <script src="js/barCharts.js"></script>
    <script src="js/lineCharts.js"></script>
    <script src="js/radarCharts.js"></script>
    <script src="js/polarAreaCharts.js"></script>
    <script src="js/pieCharts.js"></script>
</head>
<body>

<header>
    <div class="container">
        <h1 class="logo">Chartjs Examples</h1>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <canvas id="chart1" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart2" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="chart3" width="300" height="300"></canvas>
            <input type="button" value="Add Data" onclick="adddata()">
        </div>
        <div class="col-md-6">
            <canvas id="chart4" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="chart5" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart6" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="chart7" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart8" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="chart9" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart10" width="300" height="300"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <canvas id="chart11" width="300" height="300"></canvas>
        </div>
        <div class="col-md-6">
            <canvas id="chart12" width="300" height="300"></canvas>
        </div>
    </div>
</div>


<script>
    var ctx1 = document.getElementById("chart1");
    var ctx2 = document.getElementById("chart2");
    var ctx3 = document.getElementById("chart3");
    var ctx4 = document.getElementById("chart4");
    var ctx5 = document.getElementById("chart5");
    var ctx6 = document.getElementById("chart6");
    var ctx7 = document.getElementById("chart7");
    var ctx8 = document.getElementById("chart8");
    var ctx9 = document.getElementById("chart9");
    var ctx10 = document.getElementById("chart10");
    var ctx11 = document.getElementById("chart11");
    var ctx12 = document.getElementById("chart12");


    new Chart(ctx1, {
        type: 'bar',
        data: singleBarData,
        options: barOptions
    });

    new Chart(ctx2, {
        type: 'bar',
        data: multipleBarData,
        options: barOptions
    });

    var aLineChart = new Chart(ctx3, {
        type: 'line',
        data: singleLineData,
        options: lineOptions
    });

    new Chart(ctx4, {
        type: 'line',
        data: multipleLineData,
        options: lineOptions
    });


    new Chart(ctx5, {
        type: 'radar',
        data: singleRadarData,
        options: radarOptions
    });

    new Chart(ctx6, {
        type: 'radar',
        data: multipleRadarData,
        options: radarOptions
    });

    new Chart(ctx7, {
        type: 'polarArea',
        data: singlePolarAreaData,
        options: polarAreaOptions
    });

    new Chart(ctx8, {
        type: 'polarArea',
        data: multiplePolarAreaData,
        options: polarAreaOptions
    });

    new Chart(ctx9, {
        type: 'pie',
        data: singlePieData,
        options: pieOptions
    });

    new Chart(ctx10, {
        type: 'pie',
        data: multiplePieData,
        options: pieOptions
    });


    new Chart(ctx11, {
        type: 'doughnut',
        data: singlePieData,
        options: pieOptions
    });

    new Chart(ctx12, {
        type: 'doughnut',
        data: multiplePieData,
        options: pieOptions
    });


    function adddata() {
      aLineChart.data.datasets[0].data.push(25);
      aLineChart.data.labels.push("Purple");
      aLineChart.update();
    }
</script>

</body>
</html>
