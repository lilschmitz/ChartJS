<script>
    var ctx1 = document.getElementById("chart1");
    var ctx2 = document.getElementById("chart2");

    var aLineChart = new Chart(ctx1, {
        type: 'line',
        data: singleLineData,
        options: lineOptions
    });

    new Chart(ctx2, {
